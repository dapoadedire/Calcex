<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>

    </header>
    <main>
        <table>
            <tr>
                <th colspan="4">
                    <h1>CALCEX-1</h1>
                </th>
            </tr>
            <tr>
                <th colspan="4" class="screen" >
                    <input type="text" id="display" value="" readonly placeholder="0">
                </th>
            </tr>
            <tr>
                <td><button id="openParen">(</button></td>
                <td><button id="closeParen">)</button></td>
                <td><button id="clear">C</button></td>
                <td><button id="plus">+</button></td>
            </tr> 
            <tr>
                
                <td><button id="seven">7</button></td>
                <td><button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="minus">-</button></td>    
               
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="times">ร</button></td>       
            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td><button id="divide">รท</button></td>
            </tr>
            <tr>
                <td><button id="decimal">.</button></td>
                <td><button id="zero">0</button></td>
                
                <td colspan="2"><button id="equals">=</button></td>
            </tr>
           
        </table>

    </main>
    <footer>
        <p><a href="http://twitter.com/dapo_adedire" target="_blank">@dapo_adedire</a></p>

    </footer>
    
</body>
<script src="script.js"></script>
</html>
